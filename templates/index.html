<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="/static/styles.css" rel="stylesheet">
        <title>Дні народження</title>
    </head>
    <body>
        <div class="header">
            <h1>Дні народження</h1>
        </div>
        <div class="container">
            <div class="section">

                <h2>Додати день народження</h2>
                <form action="/" method="POST">
                    <!-- TODO: Create a form for users to submit a name, a month, and a day -->
                    <input type="text" id="name" name="name" placeholder="Ім'я користувача" required autofocus autocomplete="off">
                    <input type="number" id="month" name="month" min="1" max="12" placeholder="Місяць народження" required>
                    <input type="number" id="day" name="day" min="1" max="30" placeholder="День народження" required>
                    <input type="submit" class="button" value="Надіслати">
                </form>
            </div>

            <div class="section">

                <h2>Список днів народжень</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Ім'я</th>
                            <th>Дата народження</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- TODO: Loop through the database entries to display them in this table -->
                        {% for list in list_db%}
                        <tr>
                            <td>{{ list["name"] }}</td>
                            <td>{{ list["day"] }}.{{ list["month"] }}</td>
                            <td><form action="/delete" method="post">
                                    <input type="hidden" name="id" value="{{ list['id'] }}">
                                    <input type="submit" class="button-del" value="Видалити">
                            </form></td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </body>
</html>
